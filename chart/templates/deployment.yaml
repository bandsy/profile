apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 50%
      maxSurge: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
      annotations:
        sha: {{ .Values.sha }}
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: {{ .Release.Name }}
          image: docker.pkg.github.com/bandsy/{{ .Release.Name }}/{{ .Release.Name }}-develop:latest
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
            successThreshold: 1
          env:
            - name: DbConnectionString
              valueFrom:
                secretKeyRef:
                  key: DbConnectionString
                  name: {{ .Release.Name }}
